---
layout: default
---
<div id="content">
    <!-- 文章列表部分 -->
    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-12">
            <div class="card" id="card-setting">
                <div class="card-body">
                    <h2 class="card-text d-flex">{{ post.title }}</h2>
                    <span class="card-text d-flex justify-content-end">{{ post.date | date: "%Y-%m-%d" }}</span>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <a href="{{ post.url }}" class="card-link">more>></a>
                </div>
                <div class="card-footer d-flex justify-content-end" id="cardfooter-setting">
                    <a href="{{ post.url }}" class="btn btn-secondary" bottom=0>阅读全文</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- 添加更多文章卡片 -->
    </div>
</div>
