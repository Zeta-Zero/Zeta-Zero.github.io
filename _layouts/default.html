<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}}</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/Comm/CommStyle.css">
    <link rel="stylesheet" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}">
</head>
<body>
    <div id="sidebar">
        <!-- 个人信息部分 -->
        <div id="personal-info">
            <h3>{{site.Author.Name}}</h3>
            <p style="font-size: 12px;color: lightgray;">{{site.Author.Info}}</p>
            <p>{{site.Author.Intro}}</p>
        </div>
        <hr>
        <!-- 描述 -->
        <div margin="10px">
            <table id="personal-data">
                <tr>
                    <td>经验值: </td>
                    <td>{{site.Author.EXP}}</td>
                </tr>
                <tr>
                    <td>状态: </td>
                    <td> {{site.Author.State}}</td>
                </tr>
            </table>
        </div>
        <hr>
        <!-- 链接 -->
        <div id="link-info" >
            <a href="/index.html" class="link-light" >HOME</a>
            <a href="/about.html" class="link-light" >ABOUT</a>
        </div>
    </div>
    {{content}}
</body>
</html>
