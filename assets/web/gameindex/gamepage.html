---
title: Game Center
layout: game
---
<div id="bar-setting">
    <div id="bar-content">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Game Lab</li>
            </ol>
        </nav>
    </div>
</div>

<div id="content">
    <div class="row">
        <!-- 第一列 -->
        {% for project in site.data.gamelist %}
        <div class="col-md-3">
            <a href="{{ project.url }}" style="text-decoration: none;">
                <div class="card mb-3">
                    <div class="card-header user-card-header d-flex align-items-center">
                        <img src="{{ project.imgurl }}" class="Center-block card-img-setting" />
                    </div>
                    <div class="card-body card-body-setting user-card-anima">
                        <h2 class="card-text d-flex">{{ project.title }}</h2>
                        <p class="card-text">{{ project.description}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        <!-- 添加更多的卡片列，当空间不够时会自动换行 -->
    </div>
</div>
